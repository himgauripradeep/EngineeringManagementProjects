<div class="projects">
  {% for project in site.data.projects %}
    <div class="project-card">
      <img src="{{ project.image }}" alt="{{ project.title }}" class="project-image">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a href="{{ project.url }}" class="btn">View Project</a>
    </div>
  {% endfor %}
</div>
